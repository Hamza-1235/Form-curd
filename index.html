<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="header">
        <h1 style="text-align:center">Registration Form</h1>
    </div>
    <div class="container">
        <div class="Left-column">
            <form id="registrationform">
                <label for="fname">Enter Your Name:</label>
                <input type="text" id="name" name="fname"><br>
                <div class="error-container">
                    <span style="color: red;" class="error" id="nError"></span><br>
                </div>
                <label for="email">Enter Your Email:</label>
                <input type="email" id="email" name="email"><br>
                <div class="error-container">
                    <span style="color: red;" class="error" id="eError"></span><br>
                </div>
                <input type="submit"  id="btn" value="Submit">
                <input type="hidden" id="editIndex" value="-1">
            </form> 
        </div>
        <div class="right-column" id="records-row">
            <div id="displayresults">
                <h2>Registration Results</h2>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
